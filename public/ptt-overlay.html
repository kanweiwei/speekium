<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTT Status</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent !important;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent !important;
    }

    /* Hide container when idle or error */
    .container.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .ptt-card {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 18px;
      background: #1c1c1e;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* 指示灯 */
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }

    .ptt-card.recording .dot {
      background: #ef4444;
      animation: pulse 1s ease-in-out infinite;
    }

    .ptt-card.processing .dot {
      background: #818cf8;
      animation: pulse 0.6s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* 状态文字 */
    .label {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.85);
    }

    .ptt-card.recording .label { color: #fca5a5; }
    .ptt-card.processing .label { color: #a5b4fc; }
  </style>
</head>
<body>
  <div id="container" class="container hidden">
    <div id="ptt-card" class="ptt-card idle">
      <div class="dot"></div>
      <span id="ptt-label" class="label">就绪</span>
    </div>
  </div>

  <script type="module">
    const container = document.getElementById('container');
    const card = document.getElementById('ptt-card');
    const label = document.getElementById('ptt-label');

    async function init() {
      let attempts = 0;
      while (!window.__TAURI__ && attempts < 50) {
        await new Promise(r => setTimeout(r, 100));
        attempts++;
      }
      if (!window.__TAURI__?.event?.listen) return;

      await window.__TAURI__.event.listen('ptt-state', (event) => {
        const state = event.payload;
        card.className = 'ptt-card ' + state;

        // Show/hide overlay based on state
        switch (state) {
          case 'recording':
          case 'processing':
            container.classList.remove('hidden');
            label.textContent = state === 'recording' ? '录音中...' : '处理中...';
            break;
          default:
            // idle or error - hide overlay
            container.classList.add('hidden');
            label.textContent = '就绪';
        }
      });
    }

    init();
  </script>
</body>
</html>
