name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            name: 'windows-x86_64'
            bundle_id: 'com.speekium.windows'
            rust_target: ''

    runs-on: ${{ matrix.platform }}
    name: Build on ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable


      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies and PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-build.txt
        shell: bash

      - name: Build Python daemon with PyInstaller
        run: |
          pyinstaller worker_daemon.spec --noconfirm --distpath sidecar_dist
          echo "‚úÖ Python daemon built successfully"
          ls -la sidecar_dist/
        shell: bash

      - name: Build frontend
        run: npm run build

      - name: Set platform-specific bundle ID
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            sed -i 's/"identifier": "com.speekium.app"/"identifier": "${{ matrix.bundle_id }}"/' src-tauri/tauri.conf.json
          else
            sed -i '' 's/"identifier": "com.speekium.app"/"identifier": "${{ matrix.bundle_id }}"/' src-tauri/tauri.conf.json
          fi
          echo "Bundle ID set to: ${{ matrix.bundle_id }}"
          grep identifier src-tauri/tauri.conf.json
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          # GitHub Token for releasing
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          args: ${{ matrix.args }}
          includeDebug: false
          includeRelease: true

      - name: Add sidecar to Windows bundle
        run: |
          # Copy sidecar directory to release directory
          cp -R sidecar_dist/worker_daemon src-tauri/target/release/worker_daemon
          echo "‚úÖ Sidecar directory added to release"
          ls -la src-tauri/target/release/worker_daemon/
        shell: bash

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-app
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  # Signed builds with code signing (macOS only for now)
  build-signed:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macos-arm64-signed'
            bundle_id: 'com.speekium.mac'
            rust_target: 'aarch64-apple-darwin'
          - platform: 'macos-15-intel'
            args: '--target x86_64-apple-darwin'
            name: 'macos-x86_64-signed'
            bundle_id: 'com.speekium.mac'
            rust_target: 'x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    name: Build (Signed) on ${{ matrix.name }}

    # Only run signed builds on tags or manual dispatch
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add macOS target
        run: rustup target add ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies and PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-build.txt
        shell: bash

      - name: Build Python daemon with PyInstaller
        run: |
          pyinstaller worker_daemon.spec --noconfirm --distpath sidecar_dist
          echo "‚úÖ Python daemon built successfully"
          ls -la sidecar_dist/
        shell: bash

      - name: Import macOS certificate
        if: matrix.platform == 'macos-latest'
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Import certificate from secrets
          echo -n "$CSC_LINK" | base64 --decode --output $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH \
            -P "$CSC_KEY_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH

          # Set the keychain as default
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Enable codesigning from the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            $KEYCHAIN_PATH

          # Make variables available for next steps
          echo "CERTIFICATE_PATH=$CERTIFICATE_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Build frontend
        run: npm run build

      - name: Set platform-specific bundle ID
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            sed -i 's/"identifier": "com.speekium.app"/"identifier": "${{ matrix.bundle_id }}"/' src-tauri/tauri.conf.json
          else
            sed -i '' 's/"identifier": "com.speekium.app"/"identifier": "${{ matrix.bundle_id }}"/' src-tauri/tauri.conf.json
          fi
          echo "Bundle ID set to: ${{ matrix.bundle_id }}"
          grep identifier src-tauri/tauri.conf.json
        shell: bash

      - name: Build Tauri app (unsigned first)
        run: npm run tauri build -- ${{ matrix.args }}
        shell: bash

      # Add sidecar to app bundle, then sign everything
      - name: Add sidecar and sign macOS app
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the app bundle
          APP_PATH=$(find src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå App bundle not found!"
            exit 1
          fi
          echo "Found app bundle: $APP_PATH"

          # Add sidecar directory (onedir mode)
          # Use ditto instead of cp to preserve symlinks and framework structure
          SIDECAR_DIR="$APP_PATH/Contents/Resources/worker_daemon"
          mkdir -p "$SIDECAR_DIR"
          ditto sidecar_dist/worker_daemon "$SIDECAR_DIR"
          chmod +x "$SIDECAR_DIR/worker_daemon"
          echo "‚úÖ Sidecar directory added (using ditto to preserve symlinks)"

          # Clean up unnecessary files before signing
          find "$SIDECAR_DIR" -name ".gitignore" -delete 2>/dev/null || true
          find "$SIDECAR_DIR" -name "*.pyc" -delete 2>/dev/null || true
          find "$SIDECAR_DIR" -name "__pycache__" -type d -exec rm -rf {} + 2>/dev/null || true

          # Sign from inside out: frameworks first, then dylibs, then executables
          echo "üîè Signing sidecar contents (inside-out)..."

          # 1. Sign all .framework bundles (must sign the framework itself, not individual files)
          find "$SIDECAR_DIR" -name "*.framework" -type d | while read -r framework; do
            echo "  Signing framework: $framework"
            codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$framework" || true
          done

          # 2. Sign all .so and .dylib files (excluding those inside frameworks)
          find "$SIDECAR_DIR" -type f \( -name "*.so" -o -name "*.dylib" \) ! -path "*.framework/*" | while read -r lib; do
            echo "  Signing lib: $lib"
            codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$lib" 2>/dev/null || true
          done

          # 3. Sign all executable binaries in bin directories (torch/bin, etc.)
          find "$SIDECAR_DIR" -type d -name "bin" | while read -r bindir; do
            echo "  Signing executables in: $bindir"
            find "$bindir" -type f -perm +111 | while read -r exe; do
              echo "    Signing: $exe"
              codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$exe" 2>/dev/null || true
            done
          done

          # 4. Sign the main sidecar executable
          echo "  Signing main executable: $SIDECAR_DIR/worker_daemon"
          codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$SIDECAR_DIR/worker_daemon"
          echo "‚úÖ Sidecar signed"

          # 5. Re-sign the main app executable
          echo "üîè Signing main app executable..."
          codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$APP_PATH/Contents/MacOS/speekium"

          # 6. Sign the entire app bundle (without --deep to preserve inner signatures)
          echo "üîè Signing app bundle..."
          codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$APP_PATH"
          echo "‚úÖ App bundle signed"

          # Verify signature
          echo "üîç Verifying signature..."
          codesign --verify --deep --strict --verbose=2 "$APP_PATH" || echo "‚ö†Ô∏è Signature verification had issues"
          codesign -dv --verbose=2 "$APP_PATH"

          # Create DMG
          DMG_DIR="src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg"
          mkdir -p "$DMG_DIR"
          APP_NAME=$(basename "$APP_PATH" .app)
          DMG_PATH="$DMG_DIR/${APP_NAME}_${{ matrix.rust_target }}.dmg"

          echo "üì¶ Creating DMG..."
          hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"

          # Sign the DMG
          echo "üîè Signing DMG..."
          codesign --force --sign "$APPLE_SIGNING_IDENTITY" "$DMG_PATH"

          # Notarize
          echo "üì§ Submitting for notarization..."
          SUBMIT_OUTPUT=$(xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1) || true
          echo "$SUBMIT_OUTPUT"

          # Extract submission ID and check status
          SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep "id:" | head -1 | awk '{print $2}')
          if echo "$SUBMIT_OUTPUT" | grep -q "status: Invalid"; then
            echo "‚ùå Notarization failed! Fetching log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              notarization_log.json
            cat notarization_log.json
            exit 1
          fi

          # Staple the notarization ticket
          echo "üìé Stapling notarization ticket..."
          xcrun stapler staple "$DMG_PATH"

          echo "‚úÖ macOS app signed and notarized with sidecar"
          ls -la "$DMG_DIR/"
        shell: bash

      - name: Cleanup macOS keychain
        run: |
          security delete-keychain $KEYCHAIN_PATH || true
          rm -f $CERTIFICATE_PATH || true

      - name: Upload signed macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-app
          path: |
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos/*.app
          if-no-files-found: error

  # Create GitHub Release
  release:
    needs: [build, build-signed]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          body: |
            ## Speekium Desktop Application

            ### Installation
            - **macOS**: Download the `.dmg` file and install
            - **Windows**: Download the `.exe` or `.msi` installer

            ### What's Changed
            See the release notes below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
