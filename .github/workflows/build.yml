name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            name: 'macos-universal'
            bundle_id: 'com.speekium.mac'
          - platform: 'windows-latest'
            args: ''
            name: 'windows-x86_64'
            bundle_id: 'com.speekium.windows'

    runs-on: ${{ matrix.platform }}
    name: Build on ${{ matrix.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add macOS universal binary targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies and PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-build.txt
        shell: bash

      - name: Build Python daemon with PyInstaller
        run: |
          pyinstaller worker_daemon.spec --noconfirm --distpath sidecar_dist
          echo "‚úÖ Python daemon built successfully"
          ls -la sidecar_dist/
        shell: bash

      - name: Build frontend
        run: npm run build

      - name: Set platform-specific bundle ID
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            sed -i 's/"identifier": "com.speekium.app"/"identifier": "${{ matrix.bundle_id }}"/' src-tauri/tauri.conf.json
          else
            sed -i '' 's/"identifier": "com.speekium.app"/"identifier": "${{ matrix.bundle_id }}"/' src-tauri/tauri.conf.json
          fi
          echo "Bundle ID set to: ${{ matrix.bundle_id }}"
          grep identifier src-tauri/tauri.conf.json
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          # GitHub Token for releasing
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          args: ${{ matrix.args }}
          includeDebug: false
          includeRelease: true

      # Add Python daemon sidecar to app bundle (unsigned builds)
      - name: Add sidecar to macOS app bundle
        if: matrix.platform == 'macos-latest'
        run: |
          # Find the .app bundle
          APP_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/macos -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Found app bundle: $APP_PATH"
            # Copy sidecar directory (onedir mode)
            SIDECAR_DIR="$APP_PATH/Contents/Resources/worker_daemon"
            mkdir -p "$SIDECAR_DIR"
            cp -R sidecar_dist/worker_daemon/* "$SIDECAR_DIR/"
            chmod +x "$SIDECAR_DIR/worker_daemon"
            echo "‚úÖ Sidecar directory added to app bundle"
            ls -la "$SIDECAR_DIR/"
          else
            echo "‚ùå App bundle not found!"
            exit 1
          fi

          # Recreate DMG with the updated app bundle
          DMG_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG_PATH" ]; then
            echo "Updating DMG: $DMG_PATH"
            APP_NAME=$(basename "$APP_PATH")
            DMG_NAME=$(basename "$DMG_PATH")
            DMG_DIR=$(dirname "$DMG_PATH")

            # Remove old DMG and create new one
            rm -f "$DMG_PATH"
            hdiutil create -volname "${APP_NAME%.app}" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"
            echo "‚úÖ DMG updated with sidecar"
          fi
        shell: bash

      - name: Add sidecar to Windows bundle
        if: matrix.platform == 'windows-latest'
        run: |
          # Copy sidecar directory to release directory
          cp -R sidecar_dist/worker_daemon src-tauri/target/release/worker_daemon
          echo "‚úÖ Sidecar directory added to release"
          ls -la src-tauri/target/release/worker_daemon/
        shell: bash

      # macOS specific steps
      - name: Upload macOS artifacts (notarized)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-app
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

      # Windows specific steps
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64-app
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  # Signed builds with code signing (macOS only for now)
  build-signed:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
            name: 'macos-universal-signed'
            bundle_id: 'com.speekium.mac'

    runs-on: ${{ matrix.platform }}
    name: Build (Signed) on ${{ matrix.name }}

    # Only run signed builds on tags or manual dispatch
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Add macOS universal binary targets
        if: matrix.platform == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies and PyInstaller
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-build.txt
        shell: bash

      - name: Build Python daemon with PyInstaller
        run: |
          pyinstaller worker_daemon.spec --noconfirm --distpath sidecar_dist
          echo "‚úÖ Python daemon built successfully"
          ls -la sidecar_dist/
        shell: bash

      - name: Import macOS certificate
        if: matrix.platform == 'macos-latest'
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Import certificate from secrets
          echo -n "$CSC_LINK" | base64 --decode --output $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH \
            -P "$CSC_KEY_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k $KEYCHAIN_PATH

          # Set the keychain as default
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Enable codesigning from the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            $KEYCHAIN_PATH

          # Make variables available for next steps
          echo "CERTIFICATE_PATH=$CERTIFICATE_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Build frontend
        run: npm run build

      - name: Set platform-specific bundle ID
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            sed -i 's/"identifier": "com.speekium.app"/"identifier": "${{ matrix.bundle_id }}"/' src-tauri/tauri.conf.json
          else
            sed -i '' 's/"identifier": "com.speekium.app"/"identifier": "${{ matrix.bundle_id }}"/' src-tauri/tauri.conf.json
          fi
          echo "Bundle ID set to: ${{ matrix.bundle_id }}"
          grep identifier src-tauri/tauri.conf.json
        shell: bash

      - name: Build Tauri app (unsigned first)
        run: npm run tauri build -- ${{ matrix.args }}
        shell: bash

      # Add sidecar to app bundle, then sign everything
      - name: Add sidecar and sign macOS app
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the app bundle
          APP_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/macos -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå App bundle not found!"
            exit 1
          fi
          echo "Found app bundle: $APP_PATH"

          # Add sidecar directory (onedir mode)
          SIDECAR_DIR="$APP_PATH/Contents/Resources/worker_daemon"
          mkdir -p "$SIDECAR_DIR"
          cp -R sidecar_dist/worker_daemon/* "$SIDECAR_DIR/"
          chmod +x "$SIDECAR_DIR/worker_daemon"
          echo "‚úÖ Sidecar directory added"
          ls -la "$SIDECAR_DIR/"

          # Sign all binaries in sidecar directory
          echo "üîè Signing sidecar binaries..."
          find "$SIDECAR_DIR" -type f \( -name "*.so" -o -name "*.dylib" -o -perm +111 \) | while read -r binary; do
            echo "  Signing: $binary"
            codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$binary" 2>/dev/null || true
          done

          # Sign the main sidecar executable
          codesign --force --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$SIDECAR_DIR/worker_daemon"
          echo "‚úÖ Sidecar signed"

          # Re-sign the entire app bundle
          echo "üîè Signing app bundle..."
          codesign --force --deep --options runtime --timestamp --sign "$APPLE_SIGNING_IDENTITY" "$APP_PATH"
          echo "‚úÖ App bundle signed"

          # Verify signature
          codesign -dv --verbose=4 "$APP_PATH"

          # Create DMG
          DMG_DIR="src-tauri/target/universal-apple-darwin/release/bundle/dmg"
          mkdir -p "$DMG_DIR"
          APP_NAME=$(basename "$APP_PATH" .app)
          DMG_PATH="$DMG_DIR/${APP_NAME}_universal.dmg"

          echo "üì¶ Creating DMG..."
          hdiutil create -volname "$APP_NAME" -srcfolder "$APP_PATH" -ov -format UDZO "$DMG_PATH"

          # Sign the DMG
          echo "üîè Signing DMG..."
          codesign --force --sign "$APPLE_SIGNING_IDENTITY" "$DMG_PATH"

          # Notarize
          echo "üì§ Submitting for notarization..."
          xcrun notarytool submit "$DMG_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          # Staple the notarization ticket
          echo "üìé Stapling notarization ticket..."
          xcrun stapler staple "$DMG_PATH"

          echo "‚úÖ macOS app signed and notarized with sidecar"
          ls -la "$DMG_DIR/"
        shell: bash

      - name: Cleanup macOS keychain
        if: matrix.platform == 'macos-latest'
        run: |
          security delete-keychain $KEYCHAIN_PATH || true
          rm -f $CERTIFICATE_PATH || true

      - name: Upload signed macOS artifacts
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-universal-signed-app
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app
          if-no-files-found: error

  # Create GitHub Release
  release:
    needs: [build, build-signed]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.app
            artifacts/**/*.msi
            artifacts/**/*.exe
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          body: |
            ## Speekium Desktop Application

            ### Installation
            - **macOS**: Download the `.dmg` file and install
            - **Windows**: Download the `.exe` or `.msi` installer

            ### What's Changed
            See the release notes below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
