[project]
name = "speekium"
version = "0.1.0"
description = "A smart voice assistant with pluggable LLM backends"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "kanweiwei", email = "kwwnjujlc@gmail.com"}
]
requires-python = ">=3.10"
keywords = [
    "voice-assistant",
    "llm",
    "tts",
    "asr",
    "speech-recognition",
    "text-to-speech",
    "ai",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "edge-tts",
    "numpy",
    "sounddevice",
    "scipy",
    "torch",
    "funasr",
]

[project.urls]
Homepage = "https://github.com/kanweiwei/speekium"
Repository = "https://github.com/kanweiwei/speekium"
Issues = "https://github.com/kanweiwei/speekium/issues"

[project.scripts]
speekium = "speekium:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "ruff>=0.1.0",
    "pytest>=7.0.0",
]
