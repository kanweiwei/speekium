<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 240px;
            height: 100px;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            color: white;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .status {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            opacity: 0.95;
            letter-spacing: 0.3px;
        }

        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 32px;
        }

        .bar {
            width: 4px;
            background: linear-gradient(to top, #3b82f6, #60a5fa);
            border-radius: 2px;
            animation: wave 1.2s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
        }

        .bar:nth-child(1) { animation-delay: 0s; height: 12px; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 16px; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 20px; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 24px; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 28px; }
        .bar:nth-child(6) { animation-delay: 0.5s; height: 24px; }
        .bar:nth-child(7) { animation-delay: 0.6s; height: 20px; }
        .bar:nth-child(8) { animation-delay: 0.7s; height: 16px; }

        @keyframes wave {
            0%, 100% {
                transform: scaleY(0.5);
                opacity: 0.6;
            }
            50% {
                transform: scaleY(1.2);
                opacity: 1;
            }
        }

        /* ÊöóËâ≤‰∏ªÈ¢òÊîØÊåÅ */
        @media (prefers-color-scheme: light) {
            body {
                background: rgba(255, 255, 255, 0.85);
                border: 1px solid rgba(0, 0, 0, 0.1);
                color: #1a1a1a;
            }

            .bar {
                background: linear-gradient(to top, #2563eb, #3b82f6);
                box-shadow: 0 0 8px rgba(37, 99, 235, 0.4);
            }
        }
    </style>
</head>
<body>
    <div class="status">üé§ ÂΩïÈü≥‰∏≠...</div>
    <div class="waveform">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <script>
        // ÁõëÂê¨Êù•Ëá™PythonÁöÑÁä∂ÊÄÅÊõ¥Êñ∞
        window.addEventListener('pywebviewready', function() {
            console.log('Floating window ready');
        });
    </script>
</body>
</html>
